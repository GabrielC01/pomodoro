<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Pomodoro</title>
	<link rel="stylesheet" type="text/css" href="style_reset.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="style_index.css" media="screen"/>
	<script async src="pomodoro.js"></script>
</head>
<body>
	<header>
		<div id="logo-area">
			<h1>Pomodoro</h1>
		</div>
	</header>
	
	<main>
		<div class="timer-card">
			<h3 id="status">WORK TIME</h3>
			<div class="timer-display"> 
				<label id="timer">25 : 00</label>
			</div>
			<button id="toggleTimer">START</button>
		</div>
		<button hidden id="resetTimer">RESET</button>
	</main>
</body>
</html>
